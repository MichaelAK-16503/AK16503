<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: blue;
        transition-duration: 2s;
      }
      .box:hover {
        transform: rotate(70deg);
        transform: rotatex(70deg);
        transform: rotatey(70deg);
        transform: scale(2);
        transform: scalex(2);
        transform: scaley(2);
        transform: skew(40px);
        transform: skewx(40px);
        transform: skewy(40px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>

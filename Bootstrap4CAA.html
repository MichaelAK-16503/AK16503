<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account | Shopping Website</title>
    <link rel="stylesheet" href="Bootstrap4CAA.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-box">
        <h2>Create Account</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              placeholder="John Doe"
              name="fullName"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="youremail@example.com"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              placeholder="123-456-7890"
              name="phone"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              name="password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
              name="confirmPassword"
              required
            />
          </div>

          <div class="form-group">
            <label for="address">Shipping Address</label>
            <textarea
              id="address"
              name="address"
              placeholder="Enter your address"
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="City"
              required
            />
          </div>

          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input
              type="text"
              id="zip"
              name="zip"
              placeholder="ZIP Code"
              required
            />
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <input
              type="text"
              id="country"
              name="country"
              placeholder="Country"
              required
            />
          </div>

          <div class="form-group terms">
            <label>
              <input type="checkbox" name="agree" required /> I agree to the
              <a href="http://127.0.0.1:5501/Bootstrap4TAC.html"
                >Terms and Conditions</a
              >
              and <a href="#">Privacy Policy</a>.
            </label>
          </div>

          <div class="signup-btn">
            <button type="submit">Create Account</button>
          </div>

          <div class="login-link">
            <p>
              Already have an account?
              <a href="http://127.0.0.1:5501/bootstrap4login.html"
                >Login here</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Shopping Website</title>
    <link rel="stylesheet" href="bootstrap4login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <form action="#" method="post">
          <div class="textbox">
            <input
              type="text"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="textbox">
            <input
              type="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
          <div class="remember-me">
            <label>
              <input type="checkbox" name="remember" /> Remember me
            </label>
          </div>
          <div class="login-btn">
            <button type="submit">Login</button>
          </div>
          <div class="links">
            <a href="http://127.0.0.1:5501/Boostrap4FP.html"
              >Forgot Password?</a
            >
            |
            <a href="http://127.0.0.1:5501/Bootstrap4CAA.html"
              >Create an Account</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
  </head>
  <body>
    <h1>Personal Information</h1>
    <label>Name :</label>
    <input type="text" required placeholder="Enter the text" /><br /><br />
    <label>Date Of Birth :</label>
    <input type="Date" required placeholder="Enter the Date of Birth" />
    <label>Age :</label>
    <input
      type="number"
      type="checkbox"
      required
      placeholder="Enter your Age"
    /><br /><br />
    <label>E-mail :</label>
    <input type="email" required placeholder="Enter the E-mail" /><br /><br />
    <label>Mobile No. :</label>
    <input
      type="tel"
      maxlength="10"
      required
      placeholder="Enter the Mobile No."
    /><br /><br />
    <label>Gender :</label>
    <label>Male :</label><input type="radio" required /> <label>Female :</label
    ><input type="radio" required /><br /><br />
    <label>Select the Degree</label>
    <select>
      <option>Select</option>
      <option>UG</option>
      <option>PG</option>
      <option>B.Ed</option>
    </select>
    <label>Enter Your Course :</label>
    <input type="text" required placeholder="Enter the Course" /><br /><br />
    <label>Yes, I Agree</label><button>Submit</button>
    <input type="submit" required />
    <input type="password" required placeholder="Enter the Password" />
  </body>
</html>
